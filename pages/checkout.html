<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Hilista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="hls-navbar navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="../index.html" class="navbar-brand">Hilista</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="terms.html">Terms</a></li>
                    <li class="nav-item"><a class="nav-link" href="privacy.html">Privacy</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <main class="py-5">
        <div class="container">
            <div class="hls-checkout-container">
                <div class="row">
                    <div class="col-lg-8">
                        <h1 class="mb-4 mt-5 pt-4">Checkout</h1>
                        <form id="checkoutForm">
                            <div class="hls-form-section card mb-4">
                                <div class="card-body">
                                    <h2 class="card-title h5 mb-3">Contact Information</h2>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" id="email" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="hls-form-section card mb-4">
                                <div class="card-body">
                                    <h2 class="card-title h5 mb-3">Shipping Address</h2>
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">Full Name</label>
                                        <input type="text" id="fullName" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <input type="text" id="address" class="form-control">
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="city" class="form-label">City</label>
                                            <input type="text" id="city" class="form-control">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="postalCode" class="form-label">Postal Code</label>
                                            <input type="text" id="postalCode" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="hls-form-section card mb-4">
                                <div class="card-body">
                                    <h2 class="card-title h5 mb-3">Payment</h2>
                                    <div class="mb-3">
                                        <label for="paymentMethod" class="form-label">Payment Method</label>
                                        <select id="paymentMethod" class="form-select">
                                            <option value="" disabled selected>Select a payment method</option>
                                            <option value="cashOnDelivery">Cash on Delivery</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="hls-checkout-button btn btn-primary w-100">Complete Order</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="hls-footer bg-dark text-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h3>Hilista</h3>
                    <p>Crafting beauty for your space</p>
                </div>
                <div class="col-md-4 mb-4">
                    <h3>Contact</h3>
                    <p>Email: info@hilista.site</p>
                    <p>Tel: (731) 286-2466</p>
                </div>
                <div class="col-md-4 mb-4">
                    <h3>Follow Us</h3>
                    <div class="d-flex gap-3">
                        <a href="https://www.instagram.com/" class="text-light">Instagram</a>
                        <a href="https://www.pinterest.com/" class="text-light">Pinterest</a>
                    </div>
                </div>
            </div>
            <div class="border-top border-secondary pt-4 mt-4">
                <p class="text-center mb-0">&copy; 2024 Hilista. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <script type="module" src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
